<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brall.dev - Portfolio</title>
    <link rel="stylesheet" href="css/core.css">
    <style id="flavor-style"></style>
    <style id="transition-style"></style>
</head>
<body>
    <b-skip-link></b-skip-link>
    
    <div id="backgrounds"></div>
    
    <div id="layout-wrapper">
        <button id="menu-toggle" class="menu-toggle-label" aria-label="Toggle menu" aria-expanded="false">☰</button>
        
        <nav id="main-menu" role="navigation" aria-label="Main navigation">
            <ul>
                <li><a href="#!/Resume">Resume</a></li>
                <li><a href="#!/Projects">Projects</a></li>
                <li><a href="#!/History">History</a></li>
                <li><a href="#!/About-Me">About Me</a></li>
                <li><a href="#!/My-Stance-On-AI">My Stance On AI</a></li>
                <li><a href="#!/Contact">Contact</a></li>
            </ul>
        </nav>

        <main id="main-content" role="main">
            <div id="content-pane"></div>
        </main>

        <aside id="situational-menu" aria-hidden="true" role="complementary">
            <nav aria-label="Situational navigation">
                <h2>Breadcrumbs</h2>
                <b-breadcrumbs>
                    <ul></ul>
                </b-breadcrumbs>
            </nav>
        </aside>
    </div>
    
    <div id="foregrounds"></div>

    <footer id="main-footer">
        <b-flavor-selector></b-flavor-selector>
        <p class="copyright">&copy; <b-year></b-year> Will Brall.</p>
    </footer>

    <script src="js/loader.js"></script>
    <script>
        // Hamburger menu toggle
        (function() {
            const menu = document.getElementById('main-menu');
            const toggle = document.getElementById('menu-toggle');
            const menuList = menu?.querySelector('ul');
            
            if (toggle && menu) {
                toggle.addEventListener('click', function() {
                    const isOpen = menu.classList.toggle('menu-open');
                    toggle.setAttribute('aria-expanded', isOpen);
                    toggle.textContent = isOpen ? '✕' : '☰';
                });
                
                // Close menu when clicking a link
                if (menuList) {
                    menuList.addEventListener('click', function(e) {
                        if (e.target.tagName === 'A' || e.target.closest('a')) {
                            menu.classList.remove('menu-open');
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.textContent = '☰';
                        }
                    });
                }
            }
        })();
    </script>
</body>
</html>
